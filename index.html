{% extends "base.html" %}
{% block content %}
<h2>All Crowdfunding Projects</h2>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Goal</th>
            <th>Raised</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.title }}</td>
            <td>{{ project.description }}</td>
            <td>${{ project.goal }}</td>
            <td>${{ project.raised }}</td>
            <td><a href="{{ url_for('donate', project_id=project.id) }}" class="btn btn-primary">Donate</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
